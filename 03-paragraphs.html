<!DOCTYPE html>
<html>
<head>
    <title>Lesson 03 - Paragraphs</title>
</head>
<body>

    <!-- Paragraph using p tag -->
    <p>This is a paragraph.</p>

    <p>This is another paragraph.</p>

    <!-- Line break using br tag -->
    <p>
        This is the first line.<br>
        This is the second line after a break.
    </p>

    <!-- Use p for text blocks -->
    <!-- Use br only for line breaks -->

</body>
</html>
