<!DOCTYPE html>
<html>
<head>
    <title>Lesson 09 - Forms Basics</title>
</head>
<body>

    <!-- Form starts here -->
    <h2>Simple Form</h2>

    <form>
        <!-- Label for name -->
        <label>Name:</label><br>
        <input type="text"><br><br>

        <!-- Label for email -->
        <label>Email:</label><br>
        <input type="email"><br><br>

        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>

    <!-- form = container for inputs -->
    <!-- label = text for input -->
    <!-- input = user input field -->

</body>
</html>
