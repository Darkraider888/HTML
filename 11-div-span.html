<!DOCTYPE html>
<html>
<head>
    <title>Lesson 11 - div and span</title>
</head>
<body>

    <!-- div example -->
    <div>
        <h2>This is a div</h2>
        <p>Div is a block-level element.</p>
    </div>

    <!-- another div -->
    <div>
        <p>This is another div. It starts on a new line.</p>
    </div>

    <!-- span example -->
    <p>
        This is a <span>span</span> inside a paragraph.
    </p>

    <p>
        Span does not break the line.
    </p>

    <!-- div = block element -->
    <!-- span = inline element -->

</body>
</html>
