<!DOCTYPE html>
<html>
<head>
    <title>Lesson 07 - Lists</title>
</head>
<body>

    <!-- Unordered List (bullets) -->
    <h2>Unordered List</h2>

    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>

    <!-- Ordered List (numbers) -->
    <h2>Ordered List</h2>

    <ol>
        <li>Wake up</li>
        <li>Brush teeth</li>
        <li>Go to class</li>
    </ol>

    <!-- li means list item -->
    <!-- li must be inside ul or ol -->

</body>
</html>
