<!DOCTYPE html>
<html>
<head>
    <title>Lesson 06 - Images</title>
</head>
<body>

    <!-- Image using img tag -->

    <img src="image.jpg" alt="A sample image">

    <!-- src = image file location -->
    <!-- alt = text shown if image cannot load -->
    <!-- alt is important for accessibility -->

    <!-- Image with width and height -->
    <img src="image.jpg" alt="Sample image with size" width="200" height="200">

</body>
</html>
