<!DOCTYPE html>
<html>
<head>
    <title>Lesson 04 - Text Formatting</title>
</head>
<body>

    <!-- Bold text -->
    <p><b>This text is bold</b></p>

    <!-- Important text (recommended) -->
    <p><strong>This text is important</strong></p>

    <!-- Italic text -->
    <p><i>This text is italic</i></p>

    <!-- Emphasized text (recommended) -->
    <p><em>This text is emphasized</em></p>

    <!-- Underlined text -->
    <p><u>This text is underlined</u></p>

    <!-- strong and em are better than b and i -->

</body>
</html>
