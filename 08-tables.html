<!DOCTYPE html>
<html>
<head>
    <title>Lesson 08 - Tables</title>
</head>
<body>

    <!-- Simple table -->
    <h2>Student Table</h2>

    <table border="1">
        <!-- Table heading row -->
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Class</th>
        </tr>

        <!-- Table data rows -->
        <tr>
            <td>Rahim</td>
            <td>20</td>
            <td>10</td>
        </tr>

        <tr>
            <td>Karim</td>
            <td>22</td>
            <td>12</td>
        </tr>
    </table>

    <!-- table = table -->
    <!-- tr = table row -->
    <!-- th = table heading -->
    <!-- td = table data -->

</body>
</html>
