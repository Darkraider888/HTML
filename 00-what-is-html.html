<!DOCTYPE html>
<html>
<head>
    <title>What is HTML</title>
</head>
<body>

    <!-- HTML stands for HyperText Markup Language -->
    <p>HTML means HyperText Markup Language.</p>

    <!-- HTML is used to create web pages -->
    <p>HTML is used to create the structure of web pages.</p>

    <!-- HTML is not a programming language -->
    <p>HTML is NOT a programming language.</p>

    <!-- HTML uses tags to describe content -->
    <p>HTML uses tags to show text, images, links, and other content.</p>

</body>
</html>
