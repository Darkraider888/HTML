<!DOCTYPE html>
<html>
<head>
    <title>Mini Project 13 - Simple Form Page</title>
</head>
<body>

    <!-- Page heading -->
    <h1>Simple Registration Form</h1>

    <!-- Form starts -->
    <form>

        <!-- Name input -->
        <label>Name:</label><br>
        <input type="text"><br><br>

        <!-- Email input -->
        <label>Email:</label><br>
        <input type="email"><br><br>

        <!-- Password input -->
        <label>Password:</label><br>
        <input type="password"><br><br>

        <!-- Submit button -->
        <input type="submit" value="Register">

    </form>

    <!-- End of form -->

</body>
</html>
