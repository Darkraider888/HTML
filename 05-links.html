<!DOCTYPE html>
<html>
<head>
    <title>Lesson 05 - Links</title>
</head>
<body>

    <!-- A link is created using the anchor (a) tag -->

    <p>
        <a href="https://www.google.com">
            Go to Google
        </a>
    </p>

    <!-- Link that opens in a new tab -->
    <p>
        <a href="https://www.wikipedia.org" target="_blank">
            Open Wikipedia in a new tab
        </a>
    </p>

    <!-- Link to another page (example) -->
    <p>
        <a href="about.html">
            Go to About Page
        </a>
    </p>

    <!-- href means "hypertext reference" -->

</body>
</html>
